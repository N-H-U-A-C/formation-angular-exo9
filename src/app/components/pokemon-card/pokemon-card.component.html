<article class="card">
  <h2>{{ pokemon.name }}</h2>
  <p>{{ pokemon.description }}</p>

  <h4>Types : </h4>
  <div class="types">
    @for (type of pokemon.types; track type) {
      <span class="rounded">{{ type }}</span>
    }
  </div>

  <h4>Zone</h4>
  <p><b>{{ pokemon.zone.name }} : {{ pokemon.zone.description }}</b></p>

  <h4>Attaques</h4>
  <ul class="attacks">
    @for (att of pokemon.attacks; track att) {
      <li>{{ att.name }} --> {{ att.power }}</li>
    }
  </ul>
  <div><button (click)="deletePokemon()" type="button">Supprimer</button></div>
  <div><button (click)="addPokemonToPokedex()" type="button">Ajouter au Pok√©dex</button></div>
</article>

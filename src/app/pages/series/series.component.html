<h1>Mes séries</h1>

<ul>
  @for (serie of series | sort: order; track serie; let i = $index) {
    <li>{{serie}}
      <button (click)="removeSerie(i)">Delete</button>
    </li>
  } @empty {
    <p>Aucune série en cours</p>
  }
</ul>

<button (click)="setOrder('asc')">ASC</button>
<button (click)="setOrder('desc')">DESC</button>
